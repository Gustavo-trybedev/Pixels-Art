<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <title>Projeto Art Pixels de Gustavo Barros</title>
    <link href="./style.css" rel="stylesheet">
    <title> Project: Pixels Art</title>
</head>


<body>
    <div class="main-container">
        <header>
            <h1 id="title">Paleta de Cores</h1>
        </header>

        <div>
            <section id="color-palette">
                <div class="color selected" id="black"></div>
                <div class="color" id="random-color-container-1"></div>
                <div class="color" id="random-color-container-2"></div>
                <div class="color" id="random-color-container-3"></div>

            </section>
        </div>
        <div id="generate-board-container">
            <input type="number" id="board-size" min="1" max="50">
            <button id="generate-board">VQV</button>
        </div>
        <br>
        <br>

        <div id="clear-board-btn">
            <button id="clear-board">Limpar</button>
        </div>

        <br>
        <br>


        <div id="pixel-board">
            <div class="row">
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
            </div>
            <div class="row">
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
            </div>
            <div class="row">
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
            </div>
            <div class="row">
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
            </div>
            <div class="row">
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
            </div>
        </div>

    </div>

</body>
<script src="script.js"> </script>

</html>
